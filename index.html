<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>تسجيل الدخول عن طريق QR</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    margin: 0;
    font-family: Tahoma, Arial, sans-serif;
    background: #c824E9;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

.box {
    background: #fff;
    width: 95%;
    max-width: 480px;
    padding: 30px;
    border-radius: 25px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.5);
    text-align: center;
}

h2 {
    margin: 10px 0 20px 0;
    color: #333;
    font-size: 22px;
}

video {
    width: 100%;
    max-width: 400px;
    border-radius: 15px;
    border: 3px solid #c824E9;
}

#message {
    margin-top: 15px;
    font-size: 16px;
    color: #BB0202;
    text-align: center;
}

.footer {
    margin-top: 20px;
    font-size: 13px;
    color: #c824E9;
    font-weight: 600;
}
</style>
</head>
<body>

<div class="box">

    <h2>تسجيل الدخول عن طريق QR</h2>
    
    <video id="video" muted playsinline></video>
    <div id="message">وجّه الكاميرا على رمز QR...</div>

    <div class="footer" id="footer-copy">
        جميع الحقوق محفوظة ©
    </div>
</div>

<!-- jsQR عبر CDN -->
<script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
<script>
document.getElementById("footer-copy").innerHTML += new Date().getFullYear() + " – مثنى الجنابي";

const video = document.getElementById("video");
const msg   = document.getElementById("message");

// تشغيل الكاميرا الخلفية مباشرة
navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
.then(stream => {
    video.srcObject = stream;
    video.play();
    scanLoop();
})
.catch(err => {
    msg.innerText = "لا يمكن الوصول للكاميرا ➤ " + err.message;
});

function scanLoop() {
    if (video.readyState === video.HAVE_ENOUGH_DATA) {
        const canvas = document.createElement("canvas");
        canvas.width  = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, imageData.width, imageData.height);

        if (code) {
            msg.innerText = "تم قراءة QR! جاري التحويل...";
            window.location.href = code.data;
            return;
        }
    }
    requestAnimationFrame(scanLoop);
}
</script>

</body>
</html>
