<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>QR Scanner</title>
<style>
  body { margin:0; display:flex; justify-content:center; align-items:center; height:100vh; background:#eee; }
  #reader { width: 100%; max-width: 500px; }
</style>
</head>
<body>

<div id="reader"></div>

<script src="qr-scanner.min.js"></script>
<script>
  // استخدام الكامرا الخلفية تلقائياً
  const videoElem = document.getElementById('reader');
  const qrScanner = new QrScanner(videoElem, result => {
    // عند قراءة QR، نوجّه تلقائياً للرابط
    window.location.href = result;
  });
  qrScanner.start();
</script>

</body>
</html>
