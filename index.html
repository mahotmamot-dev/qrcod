<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Scanner - 4U NETWORK</title>
<style>
body {
    margin: 0;
    font-family: Tahoma, Arial, sans-serif;
    background: #c824E9;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.box {
    background: #fff;
    width: 95%;
    max-width: 500px;
    padding: 30px;
    border-radius: 25px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.5);
    text-align: center;
}

.logo img {
    width: auto;
    height: 180px;
    max-width: 100%;
    margin-bottom: 20px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

h2 {
    margin: 15px 0;
    color: #333;
    font-size: 22px;
}

button {
    display: block;
    width: 90%;
    max-width: 320px;
    margin: 10px auto;
    padding: 16px;
    border: none;
    border-radius: 14px;
    font-size: 19px;
    cursor: pointer;
    text-align: center;
    color: #fff;
    background-color: #c824E9;
    transition: 0.3s;
}

button:hover { opacity: 0.9; }

#qr-video {
    width: 100%;
    max-width: 480px;
    border-radius: 14px;
    margin-top: 20px;
    display: none;
}

.footer {
    margin-top: 20px;
    font-size: 13px;
    color: #c824E9;
    font-weight: 600;
}
</style>
</head>
<body>

<div class="box">
    <div class="logo">
        <img src="logo.png" alt="Logo">
    </div>

    <h2>مسح QR</h2>

    <button id="startScan">ابدأ المسح</button>

    <video id="qr-video"></video>

    <div class="footer" id="footer-copy">
        جميع الحقوق محفوظة © 
    </div>
</div>

<!-- QR Scanner CDN -->
<script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
<script>
document.getElementById("footer-copy").innerHTML += new Date().getFullYear() + " – مثنى الجنابي";

const startBtn = document.getElementById('startScan');
const videoElement = document.getElementById('qr-video');
let html5QrcodeScanner;

startBtn.addEventListener('click', () => {
    startBtn.style.display = 'none';
    videoElement.style.display = 'block';

    html5QrcodeScanner = new Html5Qrcode("qr-video");

    html5QrcodeScanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        qrCodeMessage => {
            // عند قراءة QR يوجّه المستخدم تلقائيًا للرابط
            window.location.href = qrCodeMessage;
            html5QrcodeScanner.stop();
        },
        errorMessage => {
            // يمكن تجاهل الأخطاء البسيطة
        }
    ).catch(err => {
        alert("حدث خطأ أثناء الوصول للكاميرا: " + err);
    });
});
</script>

</body>
</html>
